version: '3.8'

services:
  # Nginx service for reverse proxy
  nginx:
    image: nginx:alpine
    container_name: connect-aid-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - connect-aid-network

  # Backend service
  backend:
    build:
      context: ./backEnd
      dockerfile: Dockerfile
    container_name: connect-aid-backend
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CURRENT_HOST=18.206.159.67
      - FRONTEND_PORT=80
      - ADDITIONAL_ORIGINS=http://18.206.159.67,http://18.206.159.67:80
      - MONGO_URI=mongodb+srv://root:12345@connectaid-cluster.yv9ci.mongodb.net/?retryWrites=true&w=majority&appName=ConnectAid-Cluster
      - JWT_SECRET=9b773c7c41a6c77042443a60c24477af6003c6108422540d99ddd04f23ed26206a7739d50586227e8066b8894d112d00a1557438b442815bc3c246cd7b8e7c95
      - JWT_EXPIRE=24h
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://backend:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - connect-aid-network

  # Frontend service
  frontend:
    build:
      context: ./frontEnd
      dockerfile: Dockerfile
    container_name: connect-aid-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - connect-aid-network

  # Selenium tests service
  selenium-tests:
    build:
      context: ./tests/selenium
      dockerfile: Dockerfile
    container_name: connect-aid-selenium-tests
    environment:
      - TEST_BASE_URL=http://frontend:80
      - CI=true
      - NODE_ENV=test
      - CHROME_BIN=/usr/bin/google-chrome
      - CHROME_PATH=/usr/bin/google-chrome
      - CHROMEDRIVER_PATH=/usr/local/bin/chromedriver
      - DISPLAY=:99
      - CHROME_HEADLESS=true
      - CHROME_NO_SANDBOX=true
      - VITE_API_URL=http://backend:5000/api
    shm_size: '2gb'  # Increase shared memory for Chrome
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - connect-aid-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  connect-aid-network:
    driver: bridge

volumes:
  uploads:
    driver: local
